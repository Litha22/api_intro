<body>
 

        <div class="container">
                <div class="row">
                  <div class="col bg-warning"><img id="icon"/> Chuck Norris once said-</div>
                  <div class="col bg-danger"><p id="quote"></p></div>
                  <div class="w-100"></div>
                  <div class="col bg-danger"><a id="url" href="">Link to joke</a></div>
                  <div class="col bg-warning"><button id="btn-sm" onclick=""><a id="button" href="">Fetch New Joke</a></button></div>
                </div>
              </div>

    <script>
        function newQoute() {
            // the url we are making a request to 
            var url = "https://api.chucknorris.io/jokes/random?category=dev";

            $.ajax({
                url:url,
                success: function (data) {
                    // do something when call is sucessful 
                    console.log(data);
                    $('#quote').text(data.value);
                    $('#url').attr('href',data.url);
                    $('#icon').attr('src',data.icon_url);
                },
                error: function (error){
                    console.log(error);
                }
            });
        }
        $(document).ready(function() {
            newQoute();
            $('button').on('click', newQuote());
        });
    </script>
</body>
</html>
